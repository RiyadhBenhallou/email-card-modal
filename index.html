<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>
<body>
  
  <div class="flex items-center justify-center bg-zinc-700 h-screen">
  
  <div class="bg-zinc-800 p-2 rounded-xl">
    
    <div class="flex flex-col md:flex-row">
      
      <img src="https://www.saveur.com/uploads/2019/03/18/3565LSSA6EYKAJRTUF24OQEJ2E.jpg?auto=webp" alt="" class="rounded-xl object-fit h-48 md:h-60 md:w-56 md:rounded-r-none">
      
      <div class="p-6 md:p-12">
        
        <h2 class="font-serif text-lg font-medium text-center text-white md:text-left">Get diet and fitness tips in your inbox</h2>
        
        <p class="text-white text-center md:text-left text-sm font-light my-4 max-w-xs font-sans">Eat better and exercise better. Sign up for the Diet&Fitness newsletter.</p>
        
        <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-2">
          
          <input type="text" class="p-2 px-4 border-none bg-zinc-700 placeholder:text-xs placeholder:text-center md:placeholder:text-left focus:outline-none" placeholder="Enter your E-mail">
          
          <button class="bg-green-400 border-none rounded-lg hover:bg-green-500 transition duration-500 text-white text-sm p-2 px-4">Subscribe</button>
          
        </div>
        
      </div>
      
    </div>
    
  </div>
  
</div>

  
  
</body>
</html>
